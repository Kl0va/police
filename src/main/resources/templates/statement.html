<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Создание заявления</title>
    <style>
        .center{
            text-align: center;
        }
        body{
            background: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                <li><a class="nav-link px-2 text-secondary">Написать заявление</a></li>
                <li><a href="#" class="nav-link px-2 text-white" onclick="document.location='/AllStatements'">Просмотреть мои заявления</a></li>
            </ul>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Выйти"/>
            </form>
        </div>
    </div>
</header>

<br>

<form th:action="${'/statement-add'}" method="post">
    <div class="center">
<textarea name="text" placeholder="Суть заявления" cols="60" rows="5"></textarea>
        <p>Выберите статью:</p>
    <select name="state">
        <div th:each="el:${state}">
            <option th:text="${el.code}">Выберите заявление</option>
        </div>
    </select>
    <br>
    <br>
    <button type="submit">Добавить заявление</button>
    </div>
</form>
</body>
</html>
