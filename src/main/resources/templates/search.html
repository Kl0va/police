<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Поиск</title>
    <style>
        .text{
            text-align: center;
        }
        body{
            background: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="employeeHome" class="nav-link px-2 text-white">Главная</a></li>
                <li><a class="nav-link px-2 text-secondary">Рассмотреть заявления</a></li>
                <li><a href="AcceptedStatement" class="nav-link px-2 text-white">Ваши заявления</a></li>
            </ul>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Выйти"/>
            </form>
        </div>
    </div>
</header>

<br>

<table border="1" width="20%">
    <div th:each="el:${statement}" class="cope_text line-clamp">
        <tr>
            <td>
                <h2 th:text="${el.text}" class="cope_text line-clamp" id="check"></h2>
                <h2 th:text="${el.state.text}" class="text"></h2>
                <a  th:href="'/edit/' + ${el.id}">Редактировать</a>
                <br>
            </td>
        </tr>
    </div>
</table>
</body>
</html>
