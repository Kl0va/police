<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
    <style>
        .center{
            text-align: center;
        }
        body{
            background: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="adminHome" class="nav-link px-2 text-white">Главная</a></li>
                <li><a class="nav-link px-2 text-secondary">Добавить сотрудника</a></li>
                <li><a href="editEmployee" class="nav-link px-2 text-white">Редактировать сотрудника</a></li>
                <li><a href="AddPosition" class="nav-link px-2 text-white">Добавить должность</a></li>
                <li><a href="editPosition" class="nav-link px-2 text-white">Редактировать должность</a></li>
            </ul>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Выйти"/>
            </form>
        </div>
    </div>
</header>

<br>

<form th:action="@{/registrationEmp}" th:field="${user}" method="post">
    <div class="center">
        <div><label> Логин: <input type="text" name="username"/> </label></div>
        <br>
        <div><label> Пароль: <input type="password" name="password"/> </label></div>
        <br>
        <div><label> Имя: <input type="text" name="first"/> </label></div>
        <br>
        <div><label> Фамилия: <input type="text" name="second"/> </label></div>
        <br>
        <div><label> Отчество: <input type="text" name="middle"/> </label></div>
        <br>
        <div><label> Серия: <input type="text" name="ser"/> </label></div>
        <br>
        <div><label> Номер: <input type="text" name="num"/> </label></div>
        <br>
        <select name="position">
            <div th:each="el:${position}">
                <option th:text="${el.name}">Выберите должность</option>
            </div>
        </select>
        <br>
        <br>
        <button type="submit">Добавить Сотрудника</button>
    </div>
</form>

</body>
</html>
