<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
<head>
    <meta charset="UTF-8">
    <title>Мои заявления</title>
    <style>
        .text{
            text-align: left;
        }
        .cope_text {
            overflow: hidden;
            line-height: 20px;
        }
        .cope_text p {
            margin: 0 0 0 0;
        }
        .line-clamp {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
<table border="1" width="10%">
    <div th:each="el:${statements}" class="cope_text line-clamp">
        <tr>
            <td>
                <h2 th:text="${el.text}" class="cope_text line-clamp" id="check"></h2>
                <h2 th:text="${el.state.text}" class="text"></h2>
                <a  th:href="'/edit/' + ${el.id}">Редактировать</a>
            </td>
        </tr>
    </div>
</table>
<br>
</body>
</html>
